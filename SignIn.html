<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/SignIn.css">
</head>
<body>
    <h1>Sign in to Momentum</h1>
    <form>
            <span class="signIn-span">Email: </span>
            <input type="text" placeholder="johndoe@gmail.com" id="signIn-email">
            <span class="signIn-span">Password: </span>
            <input type="password" placeholder="*************" id="signIn-pwd">
         <div class="pwd-info">
            <span><a>Forgot password?</a> </span><span><input type="checkbox"> Show Password</span>
         </div>

        <button id="signIn-btn">Sign in</button>
        <p id="signUp-reminder">Don't have an account? <a href="SignUp.html">Sign up here</a></p>
    </form>


</body>
